<html>
<head>

  <link rel="apple-touch-icon" sizes="57x57" href="res/img/apple-touch-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="114x114" href="res/img/apple-touch-icon-114x114.png">

  <link rel="apple-touch-icon" sizes="144x144" href="res/img/apple-touch-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="60x60" href="res/img/apple-touch-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="120x120" href="res/img/apple-touch-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="76x76" href="res/img/apple-touch-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="152x152" href="res/img/apple-touch-icon-152x152.png">
  <link rel="icon" type="image/png" href="res/img/favicon-196x196.png" sizes="196x196">
  <link rel="icon" type="image/png" href="res/img/favicon-160x160.png" sizes="160x160">
  <link rel="icon" type="image/png" href="res/img/favicon-96x96.png" sizes="96x96">
  <link rel="icon" type="image/png" href="res/img/favicon-16x16.png" sizes="16x16">
  <link rel="icon" type="image/png" href="res/img/favicon-32x32.png" sizes="32x32">

  <!-- Import styles -->
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,300italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="res/app.css">
  
  <!-- Import js -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="res/shake.js"></script>
  <script src="res/app.js"></script>
</head>
<body>
  <h1><strong>Grade</strong>book</h1>
  <h2>An <i>easy</i> way to calculate your grades.</h2>
  <br>
  <br>
  <div class="gradeCalc">
    <form class="radioButtons">
      <input type="radio" name="grade" id="finGr">Find Final Grade</input>
      <input type="radio" name="grade" id="semGr">Find Semester Grade</input><br>
    </form>
  
    <br>
    <div class="fields">
      <input id="box1" type="text" placeholder="Q1 Grade"></input> <p class="signs">+</p>
      <input id="box2" type="text" placeholder="Q2 Grade"></input> <p class="signs">+</p>
      <input id="box3" type="text" placeholder="Final Grade"></input> <p class="signs">=</p>
      <input id="box4" type="text" placeholder="Semester Grade"></input> <br><br>
    </div>
    <button class="btn btn-outline-inverse btn-lg" onClick="calcGrade()">Calculate</button>
    <button class="btn btn-outline-inverse btn-lg" onClick="reset()" id="clearButton">Clear</button>
  </div>
  <p id="hint"><i>Hint: Shake your device to clear your grades!</i></p>
</body>

<footer>
  <h4>socoolproject</h4>
</footer>
</html>
